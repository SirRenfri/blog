{% extends "blog/index.html" %}
{% block title %}Новая запись{% endblock %}

{% block style %}
<style>
	.message_list {
	    margin: 0;
		padding-left: 0;
		margin-top: 10px;
		margin-left: auto;
		margin-right: auto;
		width: 300px;
    }
	.message {
	    padding: 10px 10px 10px 10px;
		width: 100%;
		margin: 0;
		border-bottom: 1px solid #e5e5e5;
    }
	
	.message_title {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		font-weight: bold;
        color: black;
		font-size: 40px;
    }
	
	.message_date {
	    margin-top: -10px;
	    font-size: 15px;
        color: gray;
    }
	
	.message_text {
	    margin-top: -5px;
	    font-size: 20px;
        color: black;
    }
</style>
{% endblock %}

{% block content %}
    <div class="message_list">
	    <h1>Новая запись</h1>

        {% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% endif %}

        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Отправить">
		</form>
	</div>
{% endblock %}
