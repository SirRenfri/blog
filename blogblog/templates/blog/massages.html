{% extends "blog/index.html" %}
{% block title %}Блог{% endblock %}

{% block style %}
<style>
	.message_list {
	    margin: 0;
		padding-left: 0;
		margin-top: 10px;
		margin-left: auto;
		margin-right: auto;
		width: 850px;
    }
	.message {
	    padding: 10px 10px 10px 10px;
		width: 100%;
		margin: 0;
		border-bottom: 1px solid #e5e5e5;
    }
	
	.message_title {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		font-weight: bold;
        color: black;
		font-size: 40px;
    }
	
	.message_date {
	    margin-top: -10px;
	    font-size: 15px;
        color: gray;
    }
	
	.message_text {
	    margin-top: -5px;
	    font-size: 20px;
        color: black;
    }
</style>
{% endblock %}

{% block content %}
    <div class="message_list">
	    {% if message %}
	        {% for m in message %} 
	            <div class="message">
		            <h1 class="message_title">{{ m.title }}</h1>
			        <p class="message_date">{{ m.date }}</p>
			        <p class="message_text">{{ m.text }}</p>
		        </div>
		    {% endfor %}
		{% else %} 
                <p class="message_text" style='text-align: center;'>Записей нет...</p>
		{% endif %}
	</div>
{% endblock %}
